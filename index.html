    <span id="Logo" style="float: left; padding-left: 20px"> IDEa </span>
    <span id="Open" style="float: right; padding-right: 20px"> Open </span>

<body>
<textarea id="fcode" align="right" style="width: 80%;">

</textarea>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="lib/codemirror.js"></script>
    <script src="mode/clike/clike.js"></script>
    <script src="addon/scroll/scrollpastend.js"></script>
    <script src="addon/edit/closebrackets.js"></script>
    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("fcode"), {
      lineNumbers: true,
      mode: "text/x-csrc",
      matchBrackets: true,
      autoCloseBrackets: true,
      scrollPastEnd: true,
      theme: "3024-night"
    });
        editor.setSize(1200, 300);

</script>
</body>
